{% extends 'base/public.html' %}
{% block title %} Login {% endblock %}

{% block content %}


<section class="bg-white">
    <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
        <main class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6">
            <div class="max-w-xl lg:max-w-3xl" hx-ext="response-targets">
                <a class="block text-blue-600" href="/">
                    <span class="sr-only">Home</span>
                    <img alt="logo" class="h-12 w-auto" src="/static/images/favicon.ico" />
                </a>

                <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl">Login</h1>

                <p class="mt-4 leading-relaxed text-gray-500">
                    Export your Social media content to a downloadable zip file. Own your data.
                </p>

                <form hx-post="/auth/sign-user" class="mt-8 grid grid-cols-6 gap-6" hx-swap="outerHTML"
                    hx-target-error="#errors">

                    <div class="col-span-6">
                        <label for="Email" class="block text-sm font-medium text-gray-700"> Email </label>

                        <input type="email" id="Email" name="email"
                            class="mt-1 w-full border-gray-300 border bg-white text-2xl text-gray-700" />
                    </div>

                    <div class="col-span-6">
                        <label for="Password" class="block text-sm font-medium text-gray-700"> Password </label>

                        <input type="password" id="Password" name="password"
                            class="mt-1 w-full border-gray-300 border bg-white text-2xl text-gray-700" />
                    </div>

                    <div id="errors"></div>

                    <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
                        <button
                            class="inline-block shrink-0 border border-black bg-black px-12 py-3 text-sm font-medium text-white transition hover:bg-gray-800 hover:border-gray-800 focus:outline-none focus:ring">
                            Login
                        </button>

                        <p class="mt-4 text-sm text-gray-500 sm:mt-0">
                            Don't have an account?
                            <a href="/signup" class="text-gray-700 underline">Register</a>.
                        </p>
                    </div>
                </form>
            </div>
        </main>
        <aside class="relative block h-16 lg:order-first lg:col-span-5 lg:h-full xl:col-span-6">
            <img alt=""
                src="https://images.unsplash.com/photo-1605106702734-205df224ecce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                class="absolute inset-0 h-full w-full object-cover" />
        </aside>
    </div>
</section>

{% endblock %}
